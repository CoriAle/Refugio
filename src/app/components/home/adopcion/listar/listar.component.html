<div class="text-center animated fadeIn slow">
  <div class="row">
    <div class="col-12">
    <a style="color:white;" [routerLink]="['../nueva']" class="btn btn-success btn-lg float-right">
        <i class="fa fa-plus " aria-hidden="true"></i>
     	<i class="fa fa-address-card-o" aria-hidden="true"></i>

    </a>
  </div>
</div>

<table class="table table-striped table-bordered col-12 mt-5 animated fadeIn slow">
    <thead>
      <tr>
        <td>#</td>
        <td><h5>Nombre</h5></td>
        <td><h5>Apellidos</h5></td>
        <td><h5>Correo electrónico</h5></td>
        <td><h5>Dirección</h5></td>
         <td></td>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let adopcion of items | async; let i = index" class="animated fadeIn slow">
        <td>{{i+1}}</td>
        <td>{{ adopcion.nombre }}</td>
        <td>{{ adopcion.apellido }}</td>
        <td>{{ adopcion.correo }}</td>
        <td>{{ adopcion.direccion }}</td>
        <td>
          <a class="btn btn-primary" [routerLink]="['../editar', adopcion.key]"><i class="fa fa-pencil-square-o" aria-hidden="true"></i></a>
        </td>
        <td>
          <a  class="btn btn-danger"  style="color:white" 
          data-toggle="modal" data-target="#exampleModalLong"
          (click)="seleccionado = adopcion.key" ><i class="fa fa-trash-o" aria-hidden="true"></i></a>
        </td>
      </tr>
      <tr >
      <h2 *ngIf="!items" class="text-center">No hay registros que mostrar</h2>
    <tr>
    </tbody>
  </table>
</div>


<div class="modal fade" id="exampleModalLong" tabindex="-1" role="dialog" aria-labelledby="exampleModalLongTitle" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLongTitle">Eliminar</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
        </button>
      </div>
      <div class="modal-body">
        ¿Desea eleminar este elemento?
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancelar</button>
        <button type="button" class="btn btn-primary" data-dismiss="modal" (click)="borrar()">Eliminar</button>
      </div>
    </div>
  </div>
</div>
