<div class="row">
	<div class="col-md-4" *ngFor="let mascota of items | async; let i = index">
		<div class="card my-5 py-3" style="width: 20rem;"  >
		  <img class="card-img-top" [src]="mascota.imagen" alt="Card image cap">
		  <div class="card-block p-3">
		    <h4 class="card-title">{{mascota.nombre}}</h4>
        <p class="card-text"><strong>Fecha de rescate:</strong> {{mascota.fecha_rescate}}</p>
		    <a href="#" class="btn btn-primary float-right">Ver m√°s</a>
        <a  class="btn btn-default float-left" href="{% url 'mascota:vacuna_eliminar' id_vacuna=vacuna.id %}"><i class="fa fa-trash-o" aria-hidden="true"></i></a>
        <a class="btn btn-default float-left" [routerLink]="['../editar', mascota.key]"><i class="fa fa-pencil-square-o" aria-hidden="true"></i></a>
      </div>
</div>
	</div>
</div>
