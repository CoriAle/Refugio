<div class="text-center animated fadeIn slow">
  <div class="row">
    <div class="col-12">
    <a style="color:white;"  [routerLink]="['../nueva']" class="btn btn-success btn-lg float-right">
        <i class="fa fa-plus" aria-hidden="true"></i>
      <i class="fa fa-medkit " aria-hidden="true"></i>

    </a>
  </div>
</div>

<table class="table table-striped table-bordered col-12 mt-5 animated fadeIn slow">
    <thead>
      <tr>
        <td>#</td>
        <td><h5>Nombre</h5></td>
        <td><h5>Fecha de caducidad</h5></td>
        <td><h5>Indicaciones</h5></td>

      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let vacuna of items | async; let i = index" class="animated fadeIn slow">
        <td>{{i+1}}</td>
        <td>{{ vacuna.nombre }}</td>
        <td>{{ vacuna.fecha }}</td>
        <td>{{ vacuna.funcion }}</td>
        <td>
          <a class="btn btn-primary" [routerLink]="['../editar', vacuna.key]"><i class="fa fa-pencil-square-o" aria-hidden="true"></i></a>
        </td>
        <td>
          <a  class="btn btn-danger" style="color:white"  data-toggle="modal" data-target="#exampleModalLong"
          (click)="seleccionado = vacuna.key"><i class="fa fa-trash-o" aria-hidden="true"></i></a>
        </td>
      </tr>
      <h1 *ngIf="!items">No hay registros que mostrar</h1>
    </tbody>
  </table>
</div>



         
<div class="modal fade" id="exampleModalLong" tabindex="-1" role="dialog" aria-labelledby="exampleModalLongTitle" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLongTitle">Modal title</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        Â¿Desea eleminar este elemento?
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancelar</button>
        <button type="button" class="btn btn-primary" data-dismiss="modal" (click)="borrar()">Eliminar</button>
      </div>
    </div>
  </div>
</div>
